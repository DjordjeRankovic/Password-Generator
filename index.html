<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Generate a<br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="button-box">
                <button onclick="generatePassword()" class="btn-generate"><i class="fa-solid fa-bolt"></i>Generate
                    password</button>
                <input placeholder="Set password length" type="number" id="pass-length"></input>
            </div>
            <div class="pass-boxes">
                <div id="pass1"><i class="fa-solid fa-ellipsis"></i></div>
                <div id="pass2"><i class="fa-solid fa-ellipsis"></i></div>
                <div id="pass3"><i class="fa-solid fa-ellipsis"></i></div>
                <div id="pass4"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1b84515f75.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
